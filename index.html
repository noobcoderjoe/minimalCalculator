<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Reborn</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <div class="title-section">
        <h2>Minimal Calculator</h2>
        <h2>
            <i class='bx bx-moon icon'></i>
        </h2>
    </div>


    <div class="cont">

        <div class="des">
            <p class="mini">Minimal</p>
            <h1>Calculator<span class="titlespan">.</span></h1>
            <p class="hidden">by <span>Jeison Joe</span></p>
        </div>
        <div class="calculator">
            <input type="text" id="screen">
            <button onclick="Clear()" class="clear-btn">Cl</button>
            <button onclick="del()">Dl</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate('=')" class="accent equal">=</button>
        </div>
    </div>


    <footer class="hidden">
        <div class="bottom">
            <p class="mini">Minimal</p>
            <h1>Calculator<span class="titlespan">.</span></h1>
            <p class="hidden">by <span>Jeison Joe</span></p>
        </div>
    </footer>


</body>
<script src="script.js"></script>

</html>
